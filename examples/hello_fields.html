                //custom cell rendering

                if(record.status === "hello_done"){
                    color= "green" ;
                }else if(record.status === "hello_todo"){
                    color= "red" ;
                }else if(record.status === "hello_missed"){
                    color= "grey" ;

                return '<span style="color: '+color+'">'+record.status+"</span>" ;
            </script>
